<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-bezeichnung-heading" jhiTranslate="katalogApp.bezeichnung.home.createOrEditLabel">Create or edit a Bezeichnung</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!bezeichnung.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="bezeichnung.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="katalogApp.bezeichnung.bezeichnung" for="field_bezeichnung">Bezeichnung</label>
                    <input type="text" class="form-control" name="bezeichnung" id="field_bezeichnung"
                        [(ngModel)]="bezeichnung.bezeichnung" required/>
                    <div [hidden]="!(editForm.controls.bezeichnung?.dirty && editForm.controls.bezeichnung?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.bezeichnung?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="katalogApp.bezeichnung.sprachCode" for="field_sprachCode">Sprach Code</label>
                    <select class="form-control" id="field_sprachCode" name="sprachCode" [(ngModel)]="bezeichnung.sprachCode">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="spracheOption.id === bezeichnung.sprachCode?.id ? bezeichnung.sprachCode : spracheOption" *ngFor="let spracheOption of sprachcodes; trackBy: trackSpracheById">{{spracheOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="katalogApp.bezeichnung.gruppenCode" for="field_gruppenCode">Gruppen Code</label>
                    <select class="form-control" id="field_gruppenCode" name="gruppenCode" [(ngModel)]="bezeichnung.gruppenCode" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="gruppeOption.id === bezeichnung.gruppenCode?.id ? bezeichnung.gruppenCode : gruppeOption" *ngFor="let gruppeOption of gruppes; trackBy: trackGruppeById">{{gruppeOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="katalogApp.bezeichnung.single" for="field_single">Single</label>
                    <select class="form-control" id="field_single" multiple name="single" [(ngModel)]="bezeichnung.singles">
                        <option [ngValue]="getSelected(bezeichnung.singles, singleOption)" *ngFor="let singleOption of singles; trackBy: trackSingleById">{{singleOption.bezeichnung}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
