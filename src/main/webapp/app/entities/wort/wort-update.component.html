<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-wort-heading" jhiTranslate="katalogApp.wort.home.createOrEditLabel">Create or edit a Wort</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!wort.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="wort.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="katalogApp.wort.wort" for="field_wort">Wort</label>
                    <input type="text" class="form-control" name="wort" id="field_wort"
                        [(ngModel)]="wort.wort" required/>
                    <div [hidden]="!(editForm.controls.wort?.dirty && editForm.controls.wort?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.wort?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="katalogApp.wort.sprachCode" for="field_sprachCode">Sprach Code</label>
                    <select class="form-control" id="field_sprachCode" name="sprachCode" [(ngModel)]="wort.sprachCode">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="spracheOption.id === wort.sprachCode?.id ? wort.sprachCode : spracheOption" *ngFor="let spracheOption of sprachcodes; trackBy: trackSpracheById">{{spracheOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="katalogApp.wort.wort" for="field_wort">Wort</label>
                    <select class="form-control" id="field_wort" multiple name="wort" [(ngModel)]="wort.worts">
                        <option [ngValue]="getSelected(wort.worts, wortOption)" *ngFor="let wortOption of worts; trackBy: trackWortById">{{wortOption.verbund}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
