<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-gruppe-heading" jhiTranslate="katalogApp.gruppe.home.createOrEditLabel">Create or edit a Gruppe</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!gruppe.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="gruppe.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="katalogApp.gruppe.gruppenCode" for="field_gruppenCode">Gruppen Code</label>
                    <input type="text" class="form-control" name="gruppenCode" id="field_gruppenCode"
                        [(ngModel)]="gruppe.gruppenCode" required/>
                    <div [hidden]="!(editForm.controls.gruppenCode?.dirty && editForm.controls.gruppenCode?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.gruppenCode?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="katalogApp.gruppe.gruppenBezeichnung" for="field_gruppenBezeichnung">Gruppen Bezeichnung</label>
                    <input type="text" class="form-control" name="gruppenBezeichnung" id="field_gruppenBezeichnung"
                        [(ngModel)]="gruppe.gruppenBezeichnung" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
