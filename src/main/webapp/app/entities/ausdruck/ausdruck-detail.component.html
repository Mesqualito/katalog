<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="ausdruck">
            <h2><span jhiTranslate="katalogApp.ausdruck.detail.title">Ausdruck</span> {{ausdruck.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="katalogApp.ausdruck.ausdruck">Ausdruck</span></dt>
                <dd>
                    <span>{{ausdruck.ausdruck}}</span>
                </dd>
                <dt><span jhiTranslate="katalogApp.ausdruck.sprachCode">Sprach Code</span></dt>
                <dd>
                    <div *ngIf="ausdruck.sprachCode">
                        <a [routerLink]="['/sprache', ausdruck.sprachCode?.id, 'view']">{{ausdruck.sprachCode?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="katalogApp.ausdruck.gruppenCode">Gruppen Code</span></dt>
                <dd>
                    <div *ngIf="ausdruck.gruppenCode">
                        <a [routerLink]="['/gruppe', ausdruck.gruppenCode?.id, 'view']">{{ausdruck.gruppenCode?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="katalogApp.ausdruck.single">Single</span></dt>
                <dd>
                    <span *ngFor="let single of ausdruck.singles; let last = last">
                        <a [routerLink]="['/single', single?.id, 'view' ]">{{single.ausdruck}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ausdruck', ausdruck.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
