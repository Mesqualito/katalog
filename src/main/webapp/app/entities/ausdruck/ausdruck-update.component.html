<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-ausdruck-heading" jhiTranslate="katalogApp.ausdruck.home.createOrEditLabel">Create or edit a Ausdruck</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!ausdruck.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="ausdruck.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="katalogApp.ausdruck.ausdruck" for="field_ausdruck">Ausdruck</label>
                    <input type="text" class="form-control" name="ausdruck" id="field_ausdruck"
                        [(ngModel)]="ausdruck.ausdruck" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="katalogApp.ausdruck.sprachCode" for="field_sprachCode">Sprach Code</label>
                    <select class="form-control" id="field_sprachCode" name="sprachCode" [(ngModel)]="ausdruck.sprachCode">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="spracheOption.id === ausdruck.sprachCode?.id ? ausdruck.sprachCode : spracheOption" *ngFor="let spracheOption of sprachcodes; trackBy: trackSpracheById">{{spracheOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="katalogApp.ausdruck.gruppenCode" for="field_gruppenCode">Gruppen Code</label>
                    <select class="form-control" id="field_gruppenCode" name="gruppenCode" [(ngModel)]="ausdruck.gruppenCode" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="gruppeOption.id === ausdruck.gruppenCode?.id ? ausdruck.gruppenCode : gruppeOption" *ngFor="let gruppeOption of gruppes; trackBy: trackGruppeById">{{gruppeOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="katalogApp.ausdruck.single" for="field_single">Single</label>
                    <select class="form-control" id="field_single" multiple name="single" [(ngModel)]="ausdruck.singles">
                        <option [ngValue]="getSelected(ausdruck.singles, singleOption)" *ngFor="let singleOption of singles; trackBy: trackSingleById">{{singleOption.ausdruck}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
