<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-sprache-heading" jhiTranslate="katalogApp.sprache.home.createOrEditLabel">Create or edit a Sprache</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!sprache.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="sprache.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="katalogApp.sprache.sprachCode" for="field_sprachCode">Sprach Code</label>
                    <input type="text" class="form-control" name="sprachCode" id="field_sprachCode"
                        [(ngModel)]="sprache.sprachCode" required/>
                    <div [hidden]="!(editForm.controls.sprachCode?.dirty && editForm.controls.sprachCode?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.sprachCode?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="katalogApp.sprache.sprachBezeichnung" for="field_sprachBezeichnung">Sprach Bezeichnung</label>
                    <input type="text" class="form-control" name="sprachBezeichnung" id="field_sprachBezeichnung"
                        [(ngModel)]="sprache.sprachBezeichnung" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
