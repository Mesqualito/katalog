<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-single-heading" jhiTranslate="katalogApp.single.home.createOrEditLabel">Create or edit a Single</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!single.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="single.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="katalogApp.single.wort" for="field_wort">Wort</label>
                    <input type="text" class="form-control" name="wort" id="field_wort"
                        [(ngModel)]="single.wort" required/>
                    <div [hidden]="!(editForm.controls.wort?.dirty && editForm.controls.wort?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.wort?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="katalogApp.single.sprachCode" for="field_sprachCode">Sprach Code</label>
                    <select class="form-control" id="field_sprachCode" name="sprachCode" [(ngModel)]="single.sprachCode">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="spracheOption.id === single.sprachCode?.id ? single.sprachCode : spracheOption" *ngFor="let spracheOption of sprachcodes; trackBy: trackSpracheById">{{spracheOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="katalogApp.single.gruppenCode" for="field_gruppenCode">Gruppen Code</label>
                    <select class="form-control" id="field_gruppenCode" name="gruppenCode" [(ngModel)]="single.gruppenCode" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="gruppeOption.id === single.gruppenCode?.id ? single.gruppenCode : gruppeOption" *ngFor="let gruppeOption of gruppes; trackBy: trackGruppeById">{{gruppeOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="katalogApp.single.single" for="field_single">Single</label>
                    <select class="form-control" id="field_single" multiple name="single" [(ngModel)]="single.singles">
                        <option [ngValue]="getSelected(single.singles, singleOption)" *ngFor="let singleOption of singles; trackBy: trackSingleById">{{singleOption.wort}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
